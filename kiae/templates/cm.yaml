apiVersion: v1
kind: ConfigMap
metadata:
  name: kiae
  namespace: kiae-system
data:
  config.yaml: |
    debug: true

    server:
      port: 8024

    mongodb:
      dsn: mongodb://root:admin@mongodb:27017
      database: kiae

    oidc:
      issuer: {{ .Values.config.server.url }}/proxies/dex
      clientID: {{ .Values.config.dex.clientID }}
      clientSecret: {{ .Values.config.dex.clientSecret }}

    dex:
      endpoint: http://kiae-dex:5556

    loki:
      endpoint: http://kiae-loki:3100
